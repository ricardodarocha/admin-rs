<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Nuvem Delivery - {{ title | default("") }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{ url('resources/images/favicon.svg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url('resources/fonts/poppins/style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url('resources/css/style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url('node_modules/bootstrap-icons/font/bootstrap-icons.min.css') }}"/>
</head>
<body class="text-neutral-800">
<main class="fixed top-0 bottom-0 left-0 right-0 flex justify-center items-center bg-gray-100">
    {% block content %}{% endblock %}
</main>
<aside id="toast" class="fixed z-50 bottom-0 right-0 max-w-md p-4 pt-0 space-y-2"></aside>
<script src="{{ url('node_modules/jquery/dist/jquery.min.js') }}"></script>
<script src="{{ url('node_modules/jquery-ui/dist/jquery-ui.min.js') }}"></script>
<script src="{{ url('node_modules/jquery-form/dist/jquery.form.min.js') }}"></script>
<script src="{{ url('resources/js/ajaxToast.js') }}"></script>
<script src="{{ url('resources/js/form.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
