<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{ url('resources/images/favicon.svg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url('resources/fonts/poppins/style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url('resources/css/style.css') }}"/>
