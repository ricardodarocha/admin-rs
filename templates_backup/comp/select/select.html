<div class="select">
    <label for="{{name}}">{{label}}</label>
    <select name="{{name}}" id="{{name}}" required  class="form-control">
        <option {% if value == none %} selected {% endif %} disabled>Selecione</option>
        {% for item in itens %}
        <option value="{{item.id}}" {% if value == item.id %} selected {% endif %}>{{item.nome}}</option>
        {% endfor %}
    </select>
</div>
