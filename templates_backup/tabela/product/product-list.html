<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>ID</th>
        <th>Description</th>
        <th>Price</th>
        <th>Avatar</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <td>{{ product.id }}</td>
        <td>
          <div class="font-bold">{{ product.description }}</div>
        </td>
        <td>${{ "%.2f"|format(product.price) }}</td>
        <td>
          <div class="avatar">
            <div class="mask mask-squircle h-12 w-12">
              <img src="{{ product.avatar }}" alt="{{ product.description }}" />
            </div>
          </div>
        </td>
        <th>
          <button class="btn btn-ghost btn-xs">details</button>
        </th>
      </tr>
      {% endfor %}
    </tbody>
    <!-- foot -->
    <tfoot>
      <tr>
        <th></th>
        <th>ID</th>
        <th>Description</th>
        <th>Price</th>
        <th>Avatar</th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>
