<div class="flex flex-col max-w-md mx-auto p-6 space-y-4 bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-bold text-gray-700">Edit Product</h2>
  <form method="post" action="/product/{{ product.id }}" enctype="multipart/form-data" class="space-y-4">
    <!-- Product ID (readonly for editing) -->
    <div>
      <label class="label" for="id">
        <span class="label-text">Product ID</span>
      </label>
      <input type="text" id="id" name="id" value="{{ product.id }}" class="input input-bordered w-full" readonly />
    </div>

    <!-- Product Description -->
    <div>
      <label class="label" for="description">
        <span class="label-text">Description</span>
      </label>
      <input type="text" id="description" name="description" value="{{ product.description }}" placeholder="Enter Product Description" class="input input-bordered w-full" required />
    </div>

    <!-- Product Price -->
    <div>
      <label class="label" for="price">
        <span class="label-text">Price</span>
      </label>
      <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" placeholder="Enter Product Price" class="input input-bordered w-full" required />
    </div>

    <!-- Product Avatar (Pick Photo) -->
    <div>
      <label class="label" for="avatar">
        <span class="label-text">Product Avatar</span>
      </label>
      <input type="file" id="avatar" name="avatar" accept="image/*" class="file-input file-input-bordered w-full" />
      <img src="{{ product.avatar }}" alt="Current Avatar" class="mt-2 h-16 w-16 rounded-full border border-gray-300" />
      <small class="text-gray-500">If you want to keep the current image, leave this field empty.</small>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button type="submit" class="btn btn-primary">Update Product</button>
    </div>
  </form>
</div>
