{% block head %}
<link rel="stylesheet" href="/static/assets/css/tab/tab.css">
<script src="/static/assets/js/cpfcnpj.js"></script>
{% endblock head %}

<div class="container mt-5">

    <h2>Cadastro de Pessoa</h2>
    <form action="/pessoa/{{ form.id }}" method="POST" class="bs-validate p-4 p-md-5">
        <div class="tabs">
            <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
            <label for="tab1" class="tabs__label">Dados da pessoa</label>
            <div class="tabs__content">
                <input hidden type="text" class="form-control" required value="{{ form.id }}" id="id" name="id">
                <div class="form-group">
                    <label for="nome">Nome da Pessoa</label>
                    <input type="text" class="form-control" required value="{{ form.nome }}" autocomplete="name" id="nome" name="nome"
                        placeholder="Digite o nome do pessoa">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="phone" class="form-control" value="{{ form.telefone }}" autocomplete="phone" id="telefone" name="telefone"
                        placeholder="Telefone">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" value="{{ form.email }}"  autocomplete="email" id="email" name="email"
                        placeholder="E-mail">
                </div>
                <div class="form-group">
                    <div>
                        <label for="endereco">Ruas</label>
                        <input type="text" id="endereco" name="endereco" autocomplete="street-address" required
                            enterkeyhint="next"></input>
                    
                    </div>
                    <div>
                        <label for="cep">CEP</label>
                        <input class="postal-code" id="cep" name="cep" autocomplete="postal-code" enterkeyhint="next">
                    </div>
                    <div>
                        <label for="city">Cidade</label>
                        <input required type="text" id="cidade" name="cidade" autocomplete="address-level2" enterkeyhint="next">
                    </div>
                    <div>
                        <label for="country">Estado</label>
                        {% with itens = estados, label = "Selecione", value = form.id_estado, name =
                        "id_estado" %}
                        {% include "comp/select/select.html" %}
                        {% endwith %}
                    </div>
                </div>
                <div class="tabs">
                    <input type="radio" class="tabs__radio" name="tabtipopessoa" id="tabcpf" checked>
                    <label for="tabcpf" class="tabs__label">Cpf</label>
                    <div class="tabs__content">
                    <input type="text" class="cpf-cnpj" name="cpf" maxlength="11">
                    </div>
                    <input type="radio" class="tabs__radio" name="tabtipopessoa" id="tabcnpj" checked>
                    <label for="tabcnpj" class="tabs__label">Cnpj</label>
                    <div class="tabs__content">
                    <input type="text" class="cpf-cnpj" name="cnpj" maxlength="14">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" value="{{ form.descricao }}" name="descricao" id="descricao" rows="3"
                        placeholder="Digite a descrição do pessoa"></textarea>
                </div>
                <div class="input-group-over mb-3">
                    {% with itens = grupos_pessoa, label = "Grupo de pessoas", value = form.id_grupo_pessoa, name =
                    "id_grupo_pessoa" %}
                    {% include "comp/select/select.html" %}
                    {% endwith %}
                </div> -->
                <div class="row">
                    <div class="col-12 col-md-12 mt-4">
                        <div class="col-12 col-md-12 mt-4">
                            <button type="submit" class="btn btn-success w-100 fw-medium">
                                Salvar
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <input type="radio" class="tabs__radio" name="tabs-example" id="tab2">
            <label for="tab2" class="tabs__label">Fornecimento</label>
            <div class="tabs__content">

                <div class="form-group">
                    <label for="marca">Nome da Marca</label>
                    <input type="text" class="form-control" name="marca" value="{{ form.marca }}" id="marca"
                        placeholder="Digite o nome da marca">
                </div>
                <div class="form-group">
                    <label for="codfornecedor">Código do Fornecedor</label>
                    <input type="text" class="form-control" name="codfornecedor" value="{{ form.codigo_fornecedor }}" id="codfornecedor"
                        placeholder="Digite o código do pessoa no fornecedor">
                </div>
                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="number" class="form-control" name="preco" value="{{ form.preco }}" id="preco" name="preco"
                        placeholder="Digite o preço do pessoa">
                </div>
                <div class="form-group">
                    <label for="estoque">Estoque</label>
                    <input type="number" class="form-control" required name="estoque" value="{{ form.estoque }}" id="estoque" name="estoque"
                        placeholder="Digite a quantidade em estoque">
                </div>
                <div class="row">
                    <div class="col-12 col-md-12 mt-4">
                        <div class="col-12 col-md-12 mt-4">
                            <button type="submit" class="btn btn-success w-100 fw-medium">
                                Salvar
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>

</div>
